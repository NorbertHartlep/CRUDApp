<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Produktów</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .buttons div {
            margin-bottom: 10px; 
        }

        .add-button {
            display: block;
            margin-top: 5px; 
        }
    </style>
</head>

<body>
<header>
    <h1>Lista Produktów</h1>
</header>
<nav>
    <div class="buttons">
        <div>
            <button id="btn-laptops">Laptopy</button>
            <button id="btn-add-laptops" class="add-button">+</button>
        </div>
        <div>
            <button id="btn-computers">Komputery</button>
            <button id="btn-add-computers" class="add-button">+</button>
        </div>
        <div>
            <button id="btn-motherboards">Motherboard</button>
            <button id="btn-add-motherboards" class="add-button">+</button>
        </div>
        <div>
            <button id="btn-gpus">GPU</button>
            <button id="btn-add-gpus" class="add-button">+</button>
        </div>
        <div>
            <button id="btn-rams">RAM</button>
            <button id="btn-add-rams" class="add-button">+</button>
        </div>
        <div>
            <button id="btn-cpus">CPU</button>
            <button id="btn-add-cpus" class="add-button">+</button>
        </div>
    </div>
</nav>
<main>
    <table>
        <thead>
        <tr>
            <th>Nazwa Produktu</th>
            <th>Opis</th>
            <th>Cena</th>
        </tr>
        </thead>
        <tbody id="product-table-body">
        <tr>
            <td>Produkt 1</td>
            <td>Opis produktu 1</td>
            <td>100 zł</td>
        </tr>
        <tr>
            <td>Produkt 2</td>
            <td>Opis produktu 2</td>
            <td>200 zł</td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
</footer>
<script src="../request_handler.js"></script>
</body>

</html>
