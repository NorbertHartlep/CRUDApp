<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styles.css" /> 
    <script src="../request_handler.js" defer></script>
</head>
<body>
    <form id="signupForm" autocomplete="off">
        <div class="form__icon">
            <img src="icon.png" class="icon">
        </div>
        <div class="form__input-container">
            <input 
                id="user" 
                aria-label="User" 
                type="text" 
                placeholder=" " 
            />
            <label for="user">Użytkownik</label>
        </div>
        <div class="form__input-container">
            <input 
                id="password" 
                aria-label="Password" 
                type="password" 
                placeholder=" " 
            />
            <label for="password">Hasło</label>
        </div>
        <div class="form__input-container">
            <input 
                id="repeat-password" 
                aria-label="Repeat-Password" 
                type="password" 
                placeholder=" " 
            />
            <label for="repeat-password">Powtórz hasło</label>
        </div>
        <div>
            <input 
                id="adminCheckbox" 
                aria-label="Admin" 
                type="checkbox" 
            />
            <label for="adminCheckbox"></label>
            <div>Administrator?</div>
        </div>
        <div class="form__spacer"></div>
        <button type="submit" id="signupButton">Zarejestruj</button>
    </form> 
</body>
</html>
